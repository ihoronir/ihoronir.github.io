{% extends "_base.html" %}

{% block base_config %}
{% set base_config_now = "music" %}
{% set base_config_title = "音楽" %}
{% set base_config_stylesheets = ["/top.css"] %}
{% endblock base_config %}

{% block base_main %}
<style>
.music {
	padding: 24px 12px;
}

@media screen and (min-width: 760px) {
	.music {
		padding: 32px 46px;
	}
}

@media screen and (min-width: 1245px) {
	.music {
		padding: 40px 46px;
	}
}
</style>
<main class="base_main music">
	{{- page.content | safe}}
</main>
{% endblock base_main %}
