{% extends "base.html" %}

{% block head %}
<title>{{ section.title }} | ihoronir.github.io</title>
{% endblock head %}

{% block main %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock main %}
